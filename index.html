<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS For Everyone</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-init="list = [{name: 'Marina', age: 24}, {name: 'Stive', age: 16}, {name: 'Lo', age: 14}, {name: 'Sonya', age: 23}]">
	<input type="text" ng-model="search">
	<ul>
		<li ng-repeat="item in list | filter:search">{{item.name}} - <em>{{item.age}}</em></li>
	</ul>
 </body>
</html>
