<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS For Everyone</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-init="list = [{name: 'Marina', age: 24}, {name: 'Sonya', age: 23}]">
	<ul>
		<li ng-repeat="item in list">{{item.name}} - <em>{{item.age}}</em></li>
	</ul>
</body>
</html>
